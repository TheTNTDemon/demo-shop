<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<title>Shop</title>
</head>
<body>
	<header>
		<input type="checkbox" id="menu-toggle">
		<label class="menu-button-container" for="menu-toggle">
			<div class="menu-button"></div>
		</label>

		<img src="img/logo.svg" alt="logo">

		<div class="icon">
			<img src="img/shopping-bag.svg" alt="shopping-bag">
			<div class="circle">
				3
			</div>
		</div>
	</header>
	<main>
		<section class="gallery">
			<section class="main-image">
				<img src="img/product3.webp" alt="product-image">
				<button class="left">
					<img src="img/arrow-left.svg" alt="left">
				</button>
				<button class="right">
					<img src="img/arrow-right.svg" alt="right">
				</button>
				<button class="zoom">
					<img src="img/zoom.svg" alt="zoom">
				</button>
			</section>
			<section class="thumbnail">
				<img src="img/product1.webp" alt="product-image">
				<img src="img/product2.webp" alt="product-image">
				<img src="img/product3.webp" alt="product-image" class="active">
				<img src="img/product4.webp" alt="product-image">
			</section>
		</section>
	</main>
	<footer>

	</footer>
</body>
</html>
